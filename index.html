<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="calculator calculator1">
      <p class="calculation">0</p>
      <div class="buttons">
        <button class="operator add" data-button="+"></button>
        <button class="operator subtract" data-button="-"></button>
        <button class="operator multiply" data-button="*"></button>
        <button class="operator divide" data-button="/"></button>
        <button class="seven number" data-button="7"></button>
        <button class="eight number" data-button="8"></button>
        <button class="nine number" data-button="9"></button>
        <button class="four number" data-button="4"></button>
        <button class="five number" data-button="5"></button>
        <button class="six number" data-button="6"></button>
        <button class="one number" data-button="1"></button>
        <button class="two number" data-button="2"></button>
        <button class="three number" data-button="3"></button>
        <button class="zero number" data-button="0"></button>
        <button class="decimal number" data-button="."></button>
        <button data-button="AC" class="AC"></button>
        <button class="equals" data-button="=" class="equals"></button>
      </div>
    </div>
  </body>
  <!--  <script src="JavaScript/calculator.js"></script> -->
  <script src="JavaScript/main.js"></script>
</html>
